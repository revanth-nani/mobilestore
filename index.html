<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPhone Hub | Home</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f2f4f7; }

        header {
            background: #0d0d0d;
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .hero {
            padding: 30px;
            text-align: center;
        }

        .hero img {
            width: 90%;
            max-width: 650px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .hero h2 {
            margin-top: 20px;
            font-size: 32px;
            color: #222;
        }

        .hero p {
            font-size: 20px;

        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 14px 28px;

            color: white;

            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0047b3;
        }

        footer {
            margin-top: 40px;
